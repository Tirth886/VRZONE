<html>

<head>
    <title>
        9D
    </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="position-relative h-100" id="games">
        <div class="container position-absolute top-0"
            style="left: 0;width: 96%;-webkit-app-region: drag;padding-bottom: 2.5rem;"></div>

        <div class="container mb-2" style="margin-bottom: 3rem;">
            <div class="position-absolute top-0 left-0 ml-2 mt-2">
                <span class="switch">
                    <div tabindex="0" style="    padding: 5px;
                    background: #fff;
                    text-align: center;
                    padding-left: 2rem;
                    padding-right: 2rem;
                    box-shadow: none;">
                        <b style="font-size: 2rem;">VR</b>
                        <br>
                        <b>ZONE</b>
                    </div>
                </span>
            </div>
        </div>
        <div class="container pl-2 text-left" style="padding-left: 9rem;">
            <div class="vr" data-disable="5D" data-enable="9D"
                style="--btn-hue: 200; --btn-saturation: 100%; --btn-bg-lightness: 85%;">9D</div>
            <div class="vr" data-disable="9D" data-enable="5D"
                style="--btn-hue: 200; --btn-saturation: 100%; --btn-bg-lightness: 85%;">5D</div>
        </div>
        <div class="container block-style-game-list d-flex">
            <div class="container" style="position: fixed;padding-left: 55px;">
                <div id="play-video">
                    <span class="switch">
                        <div-button tabindex="0" style="height: 40px;
                    width: 35px;
                    text-align: center;">
                            <b><img src="media/play.png" width="25"></b>
                        </div-button>
                    </span>
                </div>
                <div class="mt-2" id="stop-video">
                    <span class="switch">
                        <div-button tabindex="0" style="height: 40px;
                        width: 35px;
                        text-align: center;">
                            <b><img src="media/stop.png" width="25"></b>
                        </div-button>
                    </span>
                </div>
            </div>
            <div class="text-center container-games-list" id="9D" style="margin-left: 9rem;">

            </div>
            <div class="text-center container-games-list" id="5D" style="margin-left: 9rem;">

            </div>
        </div>
        <div class="container">
            <div style="position: absolute;bottom: 0;">
                <img src="./media/vr.png" height="100" width="100">
            </div>
            <div class="position-absolute bottom-0 right-0 mr-2 mb-2">
                <span class="switch">
                    <div-button id="settingwindow" tabindex="0"
                        style="padding-left: 1.5rem;padding-right: 1.5rem;background:#FFEA61;" title="Setting">
                        <img src="./media/settings.png" width="15px"><span style="color: #000;"><b>SETTING</b></span>
                    </div-button>
                    <div-button id="playlistwindow" tabindex="0" style="padding-left: 1.5rem;padding-right: 1.5rem;">
                        <img src="./media/list.png" width="15px"><span style="color: #000;"><b>PLAY LIST</b></span>
                    </div-button>
                    <div-button id="close" tabindex="0"
                        style="padding-left: 1.5rem;padding-right: 1.5rem;background:  #ffc6b0;" title="Setting">
                        <img src="./media/close.png" width="15px"><span style="color: #000;"><b>CLOSE</b></span>
                    </div-button>
                    <div-button id="shutdown" tabindex="0"
                        style="padding-left: 1.5rem;padding-right: 1.5rem;background-color: #FC8596;">
                        <img src="./media/off.png" width="15px"> <span style="color: #fff;"><b>SHUTDOWN</b></span>
                    </div-button>
                </span>
            </div>
        </div>
    </div>
    <script>
        window.$ = window.JQuery = require('./js/jquery.min.js');
    </script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/operation.js"></script>
</body>

</html>
